<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-cubeGame.css">
    
    <title>cubeGame</title>
</head>
<body>
    <div class="all-page">
        <div class="playground">
            <div class="player0 active">
                <p id="name0">1.player score</p>
                <p id="totalScorePlayer0">100</p>
                <br>
                <br>
                <p id="statement0">Current score</p>
                <p id="currentScorePlayer0">50</p>

            </div>
            <div class="player1">
                <p id="name1">2.player score</p>
                <p id="totalScorePlayer1">200</p>
                <br>
                <br>
                <p id="statement1">Current score</p>
                <p id="currentScorePlayer1">30</p>

            </div>

            
            <div class="buttons">
                <button class="button roll">Roll</button>
                <button class="button hold">Hold</button>
                <button class="button again">Again</button>
            </div>
            <div class="field">
                <img id="ourCube" src="img/1.jpg" alt="">
            </div>

            <!-- <div class="totalScore totalScore0">

            </div>

            <div class="totalScore totalScore1">

            </div> -->

        </div>
    </div>

    
    

    <script src="script-cubeGame.js"></script>
</body>
</html>
